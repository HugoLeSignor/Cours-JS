<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #393d4f;
            color: white;
            padding: 50px;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        div {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="date"] {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        button {
            font-size: 16px;
            padding: 10px 25px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            background-color: #27ae60;
        }

        button:hover {
            opacity: 0.8;
        }

        #errorMsg {
            color: #e74c3c;
            display: block;
            margin-top: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Tasklist</h1>
    <div>
        <input type="text" id="taskInput" placeholder="Nom de la tâche">
        <input type="date" id="dateInput">
        <button id="addTaskBtn">Ajouter</button>
        <span id="errorMsg"></span>
    </div>
    <h2>Tâches en cours</h2>
    <ul id="todoList"></ul>
    <h2>Tâches complétées</h2>
    <ul id="doneList"></ul>
    <script src="script.js"></script>
</body>

</html>
