<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Propriétés CSS</h2>
            
            <div class="control-group">
                <label>Couleur de fond R</label>
                <div class="slider-group">
                    <input type="range" min="0" max="255" value="100" class="slider" id="colorR">
                    <span class="value" id="colorRValue">100</span>
                </div>
            </div>

            <div class="control-group">
                <label>Couleur de fond G</label>
                <div class="slider-group">
                    <input type="range" min="0" max="255" value="150" class="slider" id="colorG">
                    <span class="value" id="colorGValue">150</span>
                </div>
            </div>

            <div class="control-group">
                <label>Couleur de fond B</label>
                <div class="slider-group">
                    <input type="range" min="0" max="255" value="200" class="slider" id="colorB">
                    <span class="value" id="colorBValue">200</span>
                </div>
            </div>

            <div class="control-group">
                <label>Couleur texte R</label>
                <div class="slider-group">
                    <input type="range" min="0" max="255" value="255" class="slider" id="textColorR">
                    <span class="value" id="textColorRValue">255</span>
                </div>
            </div>

            <div class="control-group">
                <label>Couleur texte G</label>
                <div class="slider-group">
                    <input type="range" min="0" max="255" value="255" class="slider" id="textColorG">
                    <span class="value" id="textColorGValue">255</span>
                </div>
            </div>

            <div class="control-group">
                <label>Couleur texte B</label>
                <div class="slider-group">
                    <input type="range" min="0" max="255" value="255" class="slider" id="textColorB">
                    <span class="value" id="textColorBValue">255</span>
                </div>
            </div>

            <div class="control-group">
                <label>Padding</label>
                <div class="slider-group">
                    <input type="range" min="0" max="50" value="20" class="slider" id="padding">
                    <span class="value" id="paddingValue">20</span>
                </div>
            </div>

            <div class="control-group">
                <label>Height</label>
                <div class="slider-group">
                    <input type="range" min="50" max="300" value="150" class="slider" id="height">
                    <span class="value" id="heightValue">150</span>
                </div>
            </div>

            <div class="control-group">
                <label>Width</label>
                <div class="slider-group">
                    <input type="range" min="50" max="300" value="150" class="slider" id="width">
                    <span class="value" id="widthValue">150</span>
                </div>
            </div>

            <div class="control-group">
                <label>Border Radius</label>
                <div class="slider-group">
                    <input type="range" min="0" max="100" value="10" class="slider" id="borderRadius">
                    <span class="value" id="borderRadiusValue">10</span>
                </div>
            </div>

            <div class="control-group">
                <label>Rotation</label>
                <div class="slider-group">
                    <input type="range" min="0" max="360" value="0" class="slider" id="rotation">
                    <span class="value" id="rotationValue">0</span>
                </div>
            </div>
        </div>

        <div class="preview">
            <div id="element" class="element">Title text</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
